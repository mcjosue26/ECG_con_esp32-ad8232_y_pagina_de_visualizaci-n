<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidZooECG-Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">

        <h1 class="title">Ingresar</h1>

        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="Correo" type="text" id="email">
        </label>

        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="contraseÃ±a" type="password" id="password">
        </label>

        <button id="button">Entrar</button>
        <button class="registro" id="btnRegistro">Registrar</button>
    </form>
</body>
<script type="module">
    // Import the functions from the SDKs 
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
  
    // App's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAd92cJFRsu90p4BgqhqiXZYHo7EzzlC50",
      authDomain: "midzooecg.firebaseapp.com",
      databaseURL: "https://midzooecg-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "midzooecg",
      storageBucket: "midzooecg.appspot.com",
      messagingSenderId: "175107107214",
      appId: "1:175107107214:web:8be329550d1a9658d81cdf"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const button = document.getElementById('button');
    const btnRegistro = document.getElementById('btnRegistro');

    button.addEventListener('click', (e) => {
        e.preventDefault()

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;

                const dt = new Date();
                update(ref(database, 'users/' + user.uid),{
                    last_login: dt,
                })
                alert("Inicio exitoso!");
                location.href = "./home";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    })
    btnRegistro.addEventListener('click', (e) => {
        e.preventDefault()
        location.href = "./registro.html";
    })
  </script>
</html>
